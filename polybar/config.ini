[colors]
background = #002e3440
background-alt = #3b4252
foreground = #e5e9f0
primary = #5e81ac
secondary = #ebcb8b
alert = #bf616a
disabled = #434c5e
orange = #d08770
green = #a3be8c
purple = #b48ead

[bar/example]
width = 100%
; width = 50%
height = 20pt
radius = 5
; offset-x = 25%
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0
border-color = ${colors.background}
padding-left = 1
padding-right = 1
module-margin = 1
;separator = |
separator-foreground = ${colors.disabled}
font-0 = jetBrainsMono:style=bold:size=10:antialias=true;2
font-1 = FontAwesome6Free:style=Solid:size=12;2
font-2 = FontAwesome6Free:style=Regular:size=12;2
font-3 = Fontawesome6Brands:style=Regular:size=12;2
;modules-left = cpu memory xworkspaces
;modules-center = spotify terminal filesystem browser
;modules-right = pulseaudio date time
modules-left = xworkspaces
modules-center = date time
modules-right = cpu memory pulseaudio-control-output powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
; label-active-background = ${colors.background-alt}
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
; label-active-underline= ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/browser]
type = custom/text
content = ï‰©
click-left = "firefox"
content-foreground = ${colors.orange}
 
[module/terminal]
type = custom/text
content = ï‹
click-left = "alacritty"
content-foreground = ${colors.foreground}

[module/filesystem]
type = custom/text
content = ğŸ–¿
click-left = "thunar"
click-right = alacritty -e ranger
content-foreground = ${colors.secondary}

[module/spotify]
type = custom/text
content = ï†¼
click-left = "spotify-launcher"
click-right = alacritty -e ncspot
content-foreground = ${colors.green}

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
master-soundcard = 1
speaker-soundcard = 1
headphone-soundcard = front:2
master-mixer = Master

interval = 1

format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ïš©
label-muted-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[module/battery]
type=internal/battery
full-at = 99
low-at = 10
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <label-low>
format-full = <label-full>
label-full = "ï‰€ %percentage%%"
label-low = "ï‰„ %percentage%%"
label-low-foreground = ${colors.alert}
label-charging = %percentage%%
label-discharging = %percentage%%

animation-charging-0 = "ï‰ƒ"
animation-charging-1 = "ï‰‚"
animation-charging-2 = "ï‰"
animation-charging-3 = "ï‰€"
animation-charging-framerate= 750

ramp-capacity-0 = "ï‰„"
ramp-capacity-1 = "ï‰ƒ"
ramp-capacity-2 = "ï‰‚"
ramp-capacity-3 = "ï‰"
ramp-capacity-4 = "ï‰€"

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-background = #2e3440
format-foreground = #e5e9f0

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:iwgtk:}%{F#A3BE8C}ï‚¬%{A}
label-disconnected = %{A1:iwgtk:}%{F#BF616A}ï‚¬%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/time]
type = internal/date
interval = 1
label-foreground = ${colors.foreground}
time = %H:%M
format-prefix = "ï€— "
label = %time%
format-prefix-foreground = ${colors.primary}
 
[module/date]
type = internal/date
interval = 1
label-foreground = ${colors.foreground}
date = %d-%m-%y
label = %date%
format-prefix = "ï„³ "
format-prefix-foreground = ${colors.purple}

[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
exec = pulseaudio-control --icons-volume "ï€§ ,ï€¨ " --icon-muted "ï€¦ " --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_03_00.1.hdmi-stereo-extra4:HDMI" --node-nickname "alsa_output.usb-Razer_Razer_USB_Sound_Card_00000000-00.analog-stereo:USB" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_00_1f.3.iec958-stereo" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "ï€‘"
label-open-foreground = ${colors.urgent}
label-close = ï„… cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}
;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}
menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}
menu-0-2 = "Hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}
;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}
;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}
;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}

# Use --node-blacklist to remove the unwanted PulseAudio .monitor that are child of sinks
exec = pulseaudio-control  --node-type input --icons-volume "ï„°" --icon-muted "ï„±" --node-nickname "alsa_input.usb-Razer_Razer_USB_Sound_Card_00000000-00.analog-stereo:USB" --node-blacklist "alsa_output.usb-Razer_Razer_USB_Sound_Card_00000000-00.analog-stereo.monitor" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
